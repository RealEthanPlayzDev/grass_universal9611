name: Test build kernel (aosp)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - device: a51
          - device: m21
          - device: m31
          - device: m31s
          - device: f41
    name: "ðŸš§ Build for ${{matrix.device}}"
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install packages & setup
        run: |
          sudo apt update
          bash <(curl https://gist.githubusercontent.com/roynatech2544/0feeeb35a6d1782b186990ff2a0b3657/raw/b170134a94dac3594df506716bc7b802add2724b/setup.sh)
          sudo apt install bison flex libssl-dev
          cp local.config.sample local.config
          echo "OBJ=arch/arm64/boot/Image" >> local.config

      - name: Run build
        run: |
          DEVICE=${{matrix.device}} bash build_kernel.sh
          cd scripts/packaging 
          touch Grass_Aosp_${{matrix.device}}

      - name: Upload kernel
        uses: actions/upload-artifact@v4
        with:
          name: GrassKernel_${{matrix.device}}.zip
          path: scripts/packaging/Grass*

      - name: Upload to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          document: scripts/packaging/Grass*.zip
          message: "Grass Build (aosp) For ${{matrix.device}} Completed"